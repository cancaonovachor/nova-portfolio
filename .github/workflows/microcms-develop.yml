name: Deploy to Firebase Hosting on merge by microcms
on:
  repository_dispatch:
    types: [update_dev]
jobs:
  build_and_deploy_prd:
    runs-on: ubuntu-latest
    steps:
      - name: checkout Repo
        uses: actions/checkout@v2
      - name: cache node_modules
        id: node_modules_cache_id
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: node-v${{ matrix.node-version }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
      - name: yarn install
        run: yarn install
      - name: yarn build && yarn export
        run: yarn build && yarn export
      - name: deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOVA_PORTFOLIO_40C3C }}'
          channelId: live
          target: nova-portfolio-develop
          projectId: nova-portfolio-40c3c
    env:
      MICRO_CMS_API_KEY: ${{ secrets.MICRO_CMS_API_KEY }}
      MICRO_CMS_HOST: ${{ secrets.MICRO_CMS_HOST }}
